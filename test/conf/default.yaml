connection:
  port: 8080
testValue: '123ABC'
assets:
  host: 'http://localhost:8080'
mongo:
  host: 'mongod'
  db: 'table'
  port: '27017'
plugins:
  hapi-method-loader:
    _dependencies:
      - 'hapi-logr'
    cwd: '{{CWD}}/test'
    path: '{{CWD}}/test/methods'
    verbose: '{{verbose}}'
  hapi-route-loader:
    _dependencies:
      - 'hapi-method-loader'
    cwd: '{{CWD}}/test'
    path: '{{CWD}}/test/routes'
    verbose: '{{verbose}}'
  hapi-logr:
    clientErrorsToWarnings: true
    requests: '{{ getEnv("ACCESS_LOGS", false) }}'
    reporters:
      flat:
        reporter: 'logr-flat'
        options:
          timestamp: false
          appColor: true
