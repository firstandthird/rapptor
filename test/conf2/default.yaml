verbose: false
connection:
  port: '9999'
testValue: 'conf2!'
assets:
  host: 'http://localhost:8080'
mongo:
  host: 'mongod'
  db: 'table'
  port: '27017'
plugins:
  vision:
  inert:
  hapi-method-loader:
    cwd: '{{CWD}}/test'
    path: '{{CWD}}/test/methods'
    verbose: '{{verbose}}'
  hapi-route-loader:
    _dependencies:
      - 'hapi-method-loader'
    cwd: '{{CWD}}/test'
    path: '{{CWD}}/test/routes'
    verbose: '{{verbose}}'
views:
  engines:
    html: "handlebars"
  path: "{{CWD}}/test/public/pages/"
  #partialsPath: "{{templatePath}}/partials"
  helpersPath: "{{CWD}}/test/helpers"
  isCached: true
